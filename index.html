<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="header">
        <form>
            <input type="text" name="search">
        </form>
        <ul>

        </ul>
    </div>
    <div class="sidebar">
        <div class="title">
            <img class="logo" src="icons/view-dashboard.svg" alt="dashboard logo">
            Dashboard
        </div>
        <div class="nav-content">  
            <img class="icon" src="icons/home.svg" alt="home icon">
            <div>Home</div>
            <img class="icon" src="icons/card-account-details-outline.svg" alt="profile icon">
            <div>Profile</div>
            <img class="icon" src="icons/message-reply.svg" alt="messages icon">
            <div>Messages</div>
            <img src="icons/history.svg" alt="history icon" class="icon">
            <div>History</div>
            <img src="icons/file-multiple.svg" alt="tasks icon" class="icon">
            <div>Tasks</div>
            <img src="icons/account-group.svg" alt="communities icon" class="icon">
            <div>Commmunities</div>
        </div>
        <div class="nav-admin">
            <img class="icon" src="icons/cog.svg" alt="settings icon">
            <div>Settings</div>
            <img class="icon" src="icons/help-box.svg" alt="support icon">
            <div>Support</div>
            <img class="icon" src="icons/security.svg" alt="security icon">
            <div>Privacy</div>
        </div>
    </div>
    <div class="main">
        <h2>Your Projects</h2>
        <div class="projects-container">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>
</body>
</html>
